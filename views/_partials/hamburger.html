
    <style>
        .hamburger {
            display: none;
            position: absolute;
            font-size: 0;
            width: 48px;
            height: 48px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            top: 15px;
            right: 44%;
        }
        .hamburger:focus {
            outline: none;
        }
        .hamburger span {
            display: block;
            position: absolute;
            height: 4px;
            top: 22px;
            left: 8px;
            right: 8px;
            background-color: #fff;
        }
        .hamburger span:before,
        .hamburger span:after {/*before和after与span重合，需要进行上移和下移*/
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #fff;
        }
        .hamburger span:before {
            top: -10px;/*相对于中间的span上移10px*/
        }
        .hamburger span:after {
            bottom: -10px;/*相对于中间的span下移10px*/
        }
        @media screen and (max-width: 768px){
        	#header nav{
				height: 100px;
        	}
	        .hamburger{
	            display: block;
	        }
	        .tit{
	        	display: none;
	        	margin-top: 80px;
	        }
	        .tit li{

				width: 100%!important;
	        }
	        .yh{
	        	top: 5px;
	        }
    	}
    </style>

<button class="hamburger">
    <span>menu</span>
</button>
